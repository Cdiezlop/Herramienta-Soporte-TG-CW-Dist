<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Generador ID (Dev)</title><style>body{font-family:sans-serif;background:#f4f6f9;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}.card{background:white;padding:2rem;border-radius:12px;box-shadow:0 5px 15px rgba(0,0,0,0.1);text-align:center;max-width:400px;width:100%}.box{background:#e9ecef;color:#00377B;font-weight:bold;font-family:monospace;font-size:1.4rem;padding:15px;border:2px dashed #00377B;margin:20px 0;word-break:break-all}button{background:#00377B;color:white;border:none;padding:12px;border-radius:6px;cursor:pointer;width:100%;font-size:1rem;margin-bottom:5px}button:hover{background:#002a5e}.msg{color:green;font-size:0.9rem;min-height:20px}</style></head><body><div class="card"><h2>ðŸ”‘ ID de Hardware</h2><p>Identificador Ãºnico de dispositivo.</p><div class="box" id="out">Generando...</div><button onclick="copiar()">Copiar ID</button><div class="msg" id="msg"></div></div><script>function generarID(){var nav=window.navigator;var datos=[nav.userAgent,nav.hardwareConcurrency,nav.deviceMemory,nav.language,Intl.DateTimeFormat().resolvedOptions().timeZone];try{var canvas=document.createElement('canvas');var ctx=canvas.getContext('2d');canvas.width=200;canvas.height=50;ctx.textBaseline='alphabetic';ctx.font="14px 'Arial'";ctx.fillStyle="#f60";ctx.fillRect(125,1,62,20);ctx.fillStyle="#069";ctx.fillText("Auth_v6_Sync",2,15);ctx.fillStyle="rgba(102, 204, 0, 0.7)";ctx.fillText("Auth_v6_Sync",4,17);datos.push(canvas.toDataURL())}catch(e){datos.push("err_cv")}try{var canvas=document.createElement('canvas');var gl=canvas.getContext('webgl')||canvas.getContext('experimental-webgl');if(gl){var debug=gl.getExtension('WEBGL_debug_renderer_info');if(debug){datos.push(gl.getParameter(debug.UNMASKED_VENDOR_WEBGL));datos.push(gl.getParameter(debug.UNMASKED_RENDERER_WEBGL))}}}catch(e){datos.push("err_gl")}var cadena=datos.join('|||');var hash=0;for(var i=0;i<cadena.length;i++){var char=cadena.charCodeAt(i);hash=((hash<<5)-hash)+char;hash|=0}return"ID-"+(hash>>>0).toString(16).toUpperCase()}function copiar(){var txt=document.getElementById('out').innerText;navigator.clipboard.writeText(txt).then(()=>{document.getElementById('msg').innerText="Â¡Copiado!";setTimeout(()=>document.getElementById('msg').innerText="",2000)})}window.onload=function(){document.getElementById('out').innerText=generarID()};</script></body></html>
